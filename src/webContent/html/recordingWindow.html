<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *" />
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *" />
		<link rel="stylesheet" href="../css/app.min.css" />
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script type="module" src="../js/recordingWindow.js"></script>
	</head>

	<body>
		<div class="control select-none bg-gradient-to-b from-[#7A3FF6] to-[#54329E] w-fit h-[58px] rounded-[100px] flex items-center gap-4 p-2 px-5">
			<div class="drag flex h-full items-center gap-4">
				<div>
					<img src="../img/drag.svg" alt="Drag" />
				</div>
				<div class="w-10 relative">
					<div id="timeRecorded" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-semibold text-white">00:00</div>
				</div>
				<div id="vertical-divider">
					<img src="../img/vertical-divider.svg" alt="" />
				</div>
			</div>
			<div id="stop">
				<img src="../img/stop.svg" alt="Stop" />
			</div>
			<div id="pause">
				<img src="../img/pause.svg" alt="Pause" />
			</div>
			<div id="delete">
				<img src="../img/trash.svg" alt="Stop" />
			</div>
			<div id="pen">
				<img src="../img/pencil.svg" alt="Stop" />
			</div>
		</div>
	</body>
</html>
