<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *" />
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *" />
		<title>Atrec</title>
		<link rel="stylesheet" href="../css/app.min.css" />
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script src="../js/mainWindow.js"></script>
	</head>
	<body>
		<div class="w-[520px] bg-[#FAFAFA] rounded-[10px] overflow-hidden select-none relative">
			<!-- Background Circles -->
			<div
				class="bg-[rgba(37,174,146,0.11)] -right-[17.5rem] -top-[17.5rem] absolute z-10 w-[551px] h-[551px] flex-shrink-0 rounded-[551px] blur-[150px] overflow-hidden"
			></div>
			<div
				class="bg-[rgba(122,63,246,0.11)] -left-[17.5rem] -bottom-[17.5rem] absolute z-10 w-[551px] h-[551px] flex-shrink-0 rounded-[551px] blur-[150px] overflow-hidden"
			></div>

			<!-- Top Bar / Top Navigation Bar -->
			<div class="title-bar px-[32px] py-[10px] bg-gradient-to-b from-[#7A3FF6] to-[#451AA0] text-[#e5e7eb] font-semibold flex items-center justify-between relative z-10">
				<figure>
					<img src="../img/atrec-logo.svg" alt="Atrec">
				</figure>
				<ul class="flex items-center gap-4">
					<li class="flex">
						<button class="duration-500 hover:fill-primary fill-slate-700 hover:scale-125">
							<img src="../img/settings.svg" alt="settings">
						</button>
					</li>
					<li class="flex">
						<button class="duration-500 hover:fill-primary fill-slate-700 hover:scale-125 app-minimize">
							<img src="../img/minimize.svg" alt="minimize">
						</button>
					</li>
					<li class="flex">
						<button class="duration-500 hover:fill-primary fill-slate-700 hover:scale-125 app-close">
							<img src="../img/close.svg" alt="close">
						</button>
					</li>
				</ul>
			</div>

			<div class="px-[32px] py-[40px] relative z-10">
				<!-- Select Record -->
				<ul class="recording-mode-list w-full flex gap-5 items-center justify-center pt-3 pb-8 relative z-20">
					<li class="w-full group" data-recording-mode="camera">
						<button
							class="w-full py-4 group rounded-3xl border border-slate-200 border-solid flex flex-col items-center justify-center gap-2 duration-500 group-[.active]:border-[#B79AF4] group-[.active]:bg-primary-hover"
						>
							<i class="duration-500 group-hover:scale-110 group-[.active]">
								<img src="../img/camera.svg" alt="camera">
							</i>
							<p class="text-center font-semibold text-slate-400">Camera</p>
						</button>
					</li>
					<li class="w-full group active" data-recording-mode="screen-camera">
						<button
							class="w-full py-4 group rounded-3xl border border-slate-200 border-solid flex flex-col items-center justify-center gap-2 duration-500 group-[.active]:border-[#B79AF4] group-[.active]:bg-primary-hover"
						>
							<i class="duration-500 group-hover:scale-110 group-[.active]">
								<img src="../img/screen-camera.svg" alt="screen camera">
							</i>
							<p class="text-center font-semibold text-slate-400">Screen & Cam</p>
						</button>
					</li>
					<li class="w-full group" data-recording-mode="screen">
						<button
							class="w-full py-4 group rounded-3xl border border-slate-200 border-solid flex flex-col items-center justify-center gap-2 duration-500 group-[.active]:border-[#B79AF4] group-[.active]:bg-primary-hover"
						>
							<i class="duration-500 group-hover:scale-110 group-[.active]">
								<img src="../img/screen.svg" alt="screen">
							</i>
							<p class="text-center font-semibold text-slate-400">Screen</p>
						</button>
					</li>
				</ul>

				<!-- Recording Options -->
				<div class="w-full relative z-30">
					<button
						id="webcam-selection"
						class="select-box group flex items-center gap-2 justify-between w-full border border-slate-200 rounded-full py-2 pl-2 pr-4 relative"
					>
						<div class="flex gap-4 items-center justify-center">
							<img src="../img/webcam.svg" alt="webcam">

							<span class="selected-option-label text-slate-600 not-italic block mr-3"></span>
						</div>

						<img src="../img/arrow-down.svg" alt="arrow down">

						<div class="select-options-list absolute z-20 left-0 top-14 w-full px-6 hidden group-[.active]:block">
							<ul class="border border-slate-200 rounded-lg bg-white w-full p-2"></ul>
						</div>
					</button>

					<button
						id="microphone-selection"
						class="select-box mt-4 flex items-center gap-2 justify-between w-full border border-slate-200 rounded-full py-2 pl-2 pr-4 relative"
					>
						<div class="flex gap-4 items-center justify-center">
							<img src="../img/microphone.svg" alt="microphone">

							<span class="selected-option-label text-slate-600 not-italic block mr-3"></span>
						</div>

						<img src="../img/arrow-down.svg" alt="arrow down">

						<div class="select-options-list absolute left-0 top-14 w-full px-6 hidden group-[.active]:block z-30">
							<ul class="border border-slate-200 rounded-lg bg-white w-full p-2"></ul>
						</div>
					</button>
				</div>

				<!-- Recording Button -->
				<div class="w-full flex items-center justify-center pt-6 z-20 relative">
					<button class="recording-btn group">
						<i>
							<img src="../img/record.svg" alt="record">
						</i>

						<span class="text-white font-medium duration-500 group-hover:tracking-wider"> Start Recording </span>
					</button>
				</div>

				<!-- Sponsored By -->
				<div class="mt-[20px] flex items-center justify-center sponsor-text">
					<span class="text-[10px] text-slate-700 relative">
						<img src="../img/heart.gif" alt="Love" class="absolute right-full bottom-[-5px] max-w-[40px]" />
						By
					</span>
					<a target="_blank" href="https://www.techtisan.com">
						<span class="duration-300 hover:underline font-semibold px-1 text-[#1344F2]">Techtisan</span>
					</a>
				</div>
			</div>

			<!-- Sign in Popup -->
			<div id="sign-in" class="popup hidden static-backdrop">
				<div class="popup-body w-4/6 !bg-transparent">
					<div
						id="sign-in-btn"
						class="flex gap-1 bg-btn-primary rounded-lg w-fit mx-auto text-white p-1 cursor-pointer hover:bg-btn-primary-hover transition-all duration-300"
					>
						<img src="../img/google.svg" alt="google" class="w-10 p-2 bg-white rounded-lg">

						<span class="p-2 pr-4">Continue with Google</span>
					</div>
				</div>
			</div>

			<!-- Processing Popup -->
			<div id="processing" class="popup hidden static-backdrop">
				<div class="popup-body w-1/2">
					<p class="text-[#939393] text-sm">Processing....</p>
					<div class="mx-auto mt-3 w-10 h-10 rounded-full border-4 border-[#D9D9D9] border-t-primary animate-spin"></div>
				</div>
			</div>

			<!-- Success Popup -->
			<div id="success" class="popup hidden">
				<div class="popup-body w-4/6">
					<img class="mx-auto" src="../img/success.svg" alt="Success" />
					<h3 class="font-semibold text-[#05051F] my-2">Awesome</h3>
					<p class="text-[#5C5C5C] text-sm">Atrec encountered an error while trying to process your request.</p>
				</div>
			</div>

			<!-- Error Popup -->
			<div id="error" class="popup hidden">
				<div class="popup-body w-4/6">
					<img class="mx-auto" src="../img/error.svg" alt="Error" />
					<h3 class="error-title font-semibold text-[#05051F] my-2 select-text">Oops! something went wrong</h3>
					<p class="error-message text-[#5C5C5C] text-sm select-text">Atrec encountered an error while trying to process your request.</p>
				</div>
			</div>
		</div>
	</body>
</html>
