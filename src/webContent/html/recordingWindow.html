<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *" />
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src *" />
		<link rel="stylesheet" href="../css/app.min.css" />
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script type="module" src="../js/recordingWindow.js"></script>
	</head>

	<body>
		<ul class="control select-none bg-gradient-to-b from-[#7A3FF6] to-[#54329E] w-fit h-[58px] rounded-[100px] flex items-center gap-4 p-2 px-5">
			<li class="drag">
				<img src="../img/drag.svg" alt="Drag" />
			</li>
			<li id="timeRecorded" class="drag font-semibold text-white">00:00</li>
			<li id="vl" class="hover:!scale-100 !cursor-auto">
				<img src="../img/vertical-line.svg" alt="" />
			</li>
			<li id="stop">
				<img src="../img/stop.svg" alt="Stop" />
			</li>
			<li id="pause">
				<img src="../img/pause.svg" alt="Pause" />
			</li>
			<li id="delete">
				<img src="../img/trash.svg" alt="Stop" />
			</li>
			<li id="pen">
				<img src="../img/pencil.svg" alt="Stop" />
			</li>
		</ul>
	</body>
</html>
