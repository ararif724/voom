<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../css/app.css" />
		<script src="../js/jquery-3.7.1.min.js"></script>
		<script src="../js/axios.min.js"></script>
		<script src="../js/mainWindow.js"></script>
	</head>

	<body>
		<div class="main-window">
			<i class="fa-solid fa-xmark close-app"></i>

			<div class="app-branding">
				<img src="../img/atrec-logo.png" alt="atrec" />
			</div>

			<div class="recording-mode-selector-container">
				<div class="recording-mode-select" data-recording-mode="camera">
					<img src="../img/recording-mode-1.png" alt="Camera Only" />
					Camera Only
				</div>
				<div class="recording-mode-select active" data-recording-mode="screenCamera">
					<img src="../img/recording-mode-2.png" alt="Screen & Camera" />
					Screen & Camera
				</div>
				<div class="recording-mode-select" data-recording-mode="screen">
					<img src="../img/recording-mode-3.png" alt="Screen Only" />
					Screen Only
				</div>
			</div>

			<div class="d-flex">
				<div class="select-box d-flex" id="cam-select">
					<i class="fa-solid fa-video icon"></i>
					<select></select>
				</div>
				<div class="select-box d-flex" id="mic-select">
					<i class="fa-solid fa-microphone-lines icon"></i>
					<select></select>
				</div>
			</div>

			<div class="start-record-btn">
				<i class="record-icon"></i>
				Start Recording
			</div>

			<div class="sponsor-text"></div>

			<div id="loader" class="popup static-backdrop">
				<div class="popup-body">
					<div class="loader"></div>
				</div>
			</div>

			<div id="error" class="popup">
				<div class="popup-body">
					<div class="error-message"></div>
				</div>
			</div>

			<div id="sign-in-promt" class="popup static-backdrop">
				<div class="popup-body">
					<button class="gsi-material-button" id="sign-in-btn">
						<div class="gsi-material-button-state"></div>
						<div class="gsi-material-button-content-wrapper">
							<div class="gsi-material-button-icon">
								<svg version="1.1" viewBox="0 0 48 48">
									<path
										fill="#EA4335"
										d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
									></path>
									<path
										fill="#4285F4"
										d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
									></path>
									<path
										fill="#FBBC05"
										d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
									></path>
									<path
										fill="#34A853"
										d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
									></path>
									<path fill="none" d="M0 0h48v48H0z"></path>
								</svg>
							</div>
							<span class="gsi-material-button-contents">Continue with Google</span>
						</div>
					</button>
				</div>
			</div>

			<div class="popup" id="video-url">
				<div class="popup-body">
					<textarea readonly></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
